<!DOCTYPE html>
<!--变量表达式 variable expression-->
<!--导入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--th:text 为 Thymeleaf 属性，用于获取指定属性的值-->
        <h1 th:text="'欢迎来到'+${value}"></h1>
        <h1 th:text="'person::name -- '+${person.name}"></h1>
        <h1 th:text="'上下文: '  + ${#session.getAttribute('sessionKey')}"></h1>
        <!--    <h1 th:text="'上下文变量：'  + ${#vars}"></h1>-->
        <h1 th:text="'上下文语言环境：'  + ${#locale}"></h1>
        <div th:object="${person}">
            <a th:text="*{age}"></a>
        </div>
    </body>
</html>
